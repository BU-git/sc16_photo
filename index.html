<script src="bower_components/webcomponentsjs/HTMLImports.min.js"></script>
<script>
    function insertSection(section,i) {
        document.querySelector("#" + section)
                .appendChild(document.importNode(
                        document.querySelectorAll('link[rel="import"]')[i].import.querySelector('template').content, true));
    }

    window.addEventListener('HTMLImportsLoaded', function (e) {
        console.log('Loaded import: ');
        insertSection('header',0);
        insertSection('showreal',1);
        insertSection('portfolio',2);
        insertSection('price',3);
        insertSection('review',4);
        insertSection('contact',5);
        insertSection('footer',6);

    });

</script>
